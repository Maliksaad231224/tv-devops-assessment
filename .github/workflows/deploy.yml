name: Deploy to AWS ECS

on:
  push:
    branches:
      - main  
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      APP_NAME: ${{ secrets.APP_NAME }}
      CPU: ${{ secrets.CPU }}
      MEMORY: ${{ secrets.MEMORY }}
      CONTAINER_PORT: ${{ secrets.CONTAINER_PORT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.0"

      - name: Install cdktf CLI
        run: npm install -g cdktf-cli@0.20.12

      - name: Install IAC dependencies
        working-directory: IAC
        run: npm install

      - name: Generate CDKTF providers
        working-directory: IAC
        run: npx cdktf get

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Synthesize cdktf
        working-directory: IAC
        run: npx cdktf synth

      - name: Deploy infrastructure
        working-directory: IAC
        run: npx cdktf deploy --auto-approve

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        working-directory: APP
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
