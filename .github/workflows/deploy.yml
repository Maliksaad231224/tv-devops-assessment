name: Deploy to AWS ECS

on:
  push:
    branches:
      - main  
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      APP_NAME: ${{ secrets.APP_NAME }}
      CPU: ${{ secrets.CPU }}
      MEMORY: ${{ secrets.MEMORY }}
      CONTAINER_PORT: ${{ secrets.CONTAINER_PORT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Install cdktf CLI
        run: npm install -g cdktf-cli@0.20.12

      - name: Install IAC dependencies
        working-directory: IAC
        run: npm install

      - name: Generate CDKTF providers
        working-directory: IAC
        run: npx cdktf get

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

     
      - name: Synthesize cdktf
        working-directory: IAC
        run: npx cdktf synth

      - name: Deploy infrastructure with import
        working-directory: IAC/cdktf.out/stacks/${{ env.APP_NAME }}-stack
        run: |
          # Initialize Terraform with S3 backend
          terraform init -reconfigure \
            -backend-config="bucket=${{ env.APP_NAME }}-terraform-state" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"
          
          # Import IAM role if it exists but not in state
          if aws iam get-role --role-name "${{ env.APP_NAME }}-task-role" >/dev/null 2>&1; then
            terraform import aws_iam_role.ecsTaskRole "${{ env.APP_NAME }}-task-role" 2>/dev/null || echo "IAM role already in state or import skipped"
          fi
          
          # Get and import security group if it exists but not in state
          SG_ID=$(aws ec2 describe-security-groups --filters "Name=group-name,Values=${{ env.APP_NAME }}-sg" --query "SecurityGroups[0].GroupId" --output text 2>/dev/null || echo "")
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            terraform import aws_security_group.ecsSg "$SG_ID" 2>/dev/null || echo "Security group already in state or import skipped"
          fi
          
          # Import ECS cluster if it exists but not in state
          CLUSTER_ARN=$(aws ecs describe-clusters --clusters "${{ env.APP_NAME }}-cluster" --query "clusters[?status=='ACTIVE'].clusterArn" --output text 2>/dev/null || echo "")
          if [ -n "$CLUSTER_ARN" ] && [ "$CLUSTER_ARN" != "None" ]; then
            terraform import aws_ecs_cluster.cluster "${{ env.APP_NAME }}-cluster" 2>/dev/null || echo "ECS cluster already in state or import skipped"
          fi
          
          # Now apply the plan
          terraform apply -auto-approve

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        working-directory: APP
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.APP_NAME }}
        run: |
          docker build -t $ECR_REPOSITORY:latest .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
